<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div style="color: red; text-align: center; padding: 10px;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <b>{{ message }}</b>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div><br>
    <form action="/login" method = "post">
	<div class="form">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">login</label>
					<input type="text" name="username" placeholder="Enter Username"> <br>
					<input type="email" name="email" placeholder="Enter Email"><br>
					<input type="password" name="password" placeholder="Enter Password"><br><br>
                    <button class="btnn" name="submit" type="submit"><a href="/login">Login</a></button><br>
                    
                    <p class="link">Don't have an account?<br>
                    <a href="/sign_up">SignUp</a><span> Now</span></p>
				</form>
			</div>
            </form>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">sign_up</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
