<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="icon" href="static/images/angel.svg" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='css/sign.css')}}">
</head>
<body>
    <header>
        <nav>
          
          <ul>
              <li><a href="home" style="color: orange;">HOME</a></li>
          </ul>
        </nav>
    
    
    </header>
    <h1 style="color: rgb(255, 168, 7); text-align: center;">SIGN UP</h1>
    

    <div style="color: red; text-align: center; padding: 10px;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <b>{{ message }}</b>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div><br><br>

    <div>
        <form action="/register" method="post">
            <div class="form">
                <input type="text" name="username" placeholder="Enter Username"><br>
                <input type="email" name="email" placeholder="Enter Email"><br>
                <input type="password" name="password" placeholder="Enter Password"><br><br>
                <button class="btnn" type="submit" name="submit">register</button>

                <p class="link">Already have an account?<br>
                <a href="/login">LogIn</a><span> Here</span></p>
            </div>
        </form>
    </div>
</body>
</html>
