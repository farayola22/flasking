<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="icon" href="static/images/angel.svg" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body class="header" >
    <header>
        <nav>
          
          <ul>
              <li><a href="home" style="color: orange">HOME</a></li>
              
          </ul>
        </nav>
    
    </header>
    <h1 style="color: orange; text-align: center;">LOGIN</h1>
    
    
    <div style="color: red; text-align: center; padding: 10px;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <b>{{ message }}</b>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div><br>

    <form action="/login" method = "post">
        <div class="form"> 

            <input type="text" name="username" placeholder="Enter Username"> <br>
            <input type="email" name="email" placeholder="Enter Email"><br>
            <input type="password" name="password" placeholder="Enter Password"><br><br>
            <button class="btnn" name="submit" type="submit"><a href="/login">Login</a></button><br>

            <p class="link">Don't have an account?<br>
            <a href="/sign_up">SignUp</a><span> Now</span></p>
        </div>

    </form>

</body>
</html>
